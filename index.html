            @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");

            #app {
                height: 100%;
                overflow: hidden;
            }

            .app-row {
                display: flex;
                gap: 10px;
                height: 100%;
            }

            .app-col-left {
                display: flex;
                flex-direction: column;
                gap: 20px;
                background-color: rgb(32, 33, 35);
                width: 40%;
                max-width: 40%;
                padding: 20px;
                height: 100%;
            }

            .app-col-right {
                width: 100%;
                padding: 20px;
            }

            .app-chat-search__input {
                background-color: rgb(64, 65, 79);
                color: #fff;
                width: 100%;
                border: none;
                padding: 10px;
            }

            .app-chat-search__input:focus {
                outline: none;
            }

            .app-chat-list {
                display: flex;
                flex-direction: column;
                height: 100%;
                overflow-y: auto;
            }

            .app-chat-list__inner {
                display: flex;
                flex-direction: column;
                gap: 4px;
            }

            .app-chat-list__item {
                display: flex;
                gap: 10px;
                fill: #fff;
                padding: 10px;
                cursor: pointer;
            }

            .app-chat-list__item:hover:not(.app-chat-list__item_selected) {
                background-color: #2a2b32;
            }

            .app-chat-list__item_selected {
                background-color: rgba(52, 53, 65);
            }

            .app-chat-dialogue {
                display: flex;
                flex-direction: column;
                height: 100%;
                overflow-y: auto;
            }

            .app-chat-dialogue__inner {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .app-chat-dialogue__me,
            .app-chat-dialogue__bot {
                display: flex;
                gap: 30px;
                padding: 30px;
            }

            .app-chat-dialogue__me {
                justify-content: end;
            }

            .app-chat-dialogue__bot {
                background: rgb(68, 70, 84);
            }

            .app-chat-dialogue__icon {
                display: flex;
                fill: #fff;
                background: rgb(16, 163, 127);
                height: 36px;
                width: 36px;
                padding: 6px;
                border-radius: 6px;
            }

            .app-chat-dialogue__message {
                padding-top: 8px;
                max-width: 80%;
            }
